{% extends 'base/base.html' %}

{% block head %}
<title>Weather App</title>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-blue-100">
    <div class="lg:max-w-screen-lg lg:px-8 px-4 mx-auto py-32">
        <div class="mb-5">
            <h2 class="text-3xl font-bold">Welcome to Weather App</h2>
            <p>Get weather data from Open Weather Map</p>
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'login' %}"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Login
            </a>
            <a href="{% url 'register' %}"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Register
            </a>
        </div>
    </div>
</div>
{% endblock %}
